<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CR Tournament Finder</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
        .login-card {
            text-align: center;
        }
        .login-card h1 {
            margin-bottom: 8px;
        }
        .login-card .subtitle {
            margin-bottom: 32px;
            opacity: 0.7;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .login-form input[type="password"] {
            padding: 14px 16px;
            font-size: 1rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg);
            color: var(--text);
            text-align: center;
        }
        .login-form input[type="password"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        .login-form button {
            padding: 14px 24px;
            font-size: 1rem;
        }
        .error-message {
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="card login-card">
            <h1>üèÜ Tournament Finder</h1>
            <p class="subtitle">Clash Royale Tournament Search</p>

            {% if error %}
            <div class="error-message">{{ error }}</div>
            {% endif %}

            <form class="login-form" method="POST">
                <input type="password" name="password" placeholder="Passwort eingeben" autofocus required>
                <button type="submit" class="btn primary">Login</button>
            </form>
        </div>
    </div>
</body>
</html>

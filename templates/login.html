<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CR Tournament Finder</title>
    <meta name="description" content="Login to CR Tournament Finder">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        .login-card {
            text-align: center;
            animation: fadeInUp 0.6s ease forwards;
        }

        .login-card h1 {
            font-size: 2rem;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #f4d03f 0%, #e6b800 50%, #c99a00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-card .subtitle {
            margin-bottom: 32px;
            color: var(--text-secondary);
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .login-form input[type="password"] {
            padding: 16px 20px;
            font-size: 1rem;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--text-primary);
            transition: all 0.2s ease;
        }

        .login-form input[type="password"]:focus {
            outline: none;
            border-color: var(--blue-electric);
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.2);
            background: rgba(255, 255, 255, 0.08);
        }

        .login-form input[type="password"]::placeholder {
            color: var(--text-muted);
        }

        .login-form button {
            padding: 16px 24px;
            font-size: 1rem;
        }

        .error-message {
            color: var(--error);
            background: rgba(255, 59, 92, 0.1);
            border: 1px solid rgba(255, 59, 92, 0.3);
            padding: 14px 18px;
            border-radius: 12px;
            margin-bottom: 16px;
            font-size: 0.9rem;
            animation: shake 0.4s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-8px); }
            40%, 80% { transform: translateX(8px); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="card login-card">
            <h1>Tournament Finder</h1>
            <p class="subtitle">Clash Royale Tournament Search</p>

            {% if error %}
            <div class="error-message">{{ error }}</div>
            {% endif %}

            <form class="login-form" method="POST">
                <input type="password" name="password" placeholder="Enter password" autofocus required>
                <button type="submit" class="btn primary">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
